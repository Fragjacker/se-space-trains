[mod-description]
se-space-trains=Diese Mod fügt UPS-freundliche Space Exploration-Züge mit MAGLEV-Antrieb hinzu. Sie sind am besten zusammen mit der Krastorio 2 und Space Exploration mod zu verwenden.\nJedoch, funktionieren sie auch als Standalone-Pack, nur mit dem Vanilla Base Game.\nDie Mod ist jetzt auch voll kompatibel mit Space Age und Hochbahnen.

