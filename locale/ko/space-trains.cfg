[entity-description]
space-locomotive=진공 환경에서 열차를 끌 수 있도록 설계된 우주용 MAGLEV 기관차.
space-cargo-wagon=진공 환경에서 대량의 화물을 운송할 수 있는 우주용 MAGLEV 화물차.
space-fluid-wagon=진공 환경에서 다량의 유체를 운반할 수 있는 우주용 MAGLEV 유체 화물차.
space-train-battery-charging-station=방전된 우주 열차 파워팩을 충전하기 위한 스테이션.
