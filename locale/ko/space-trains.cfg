[mod-name]
se-space-trains=SE 우주 열차 - Space Train
[mod-description]
se-space-trains=이 모드는 UPS 친화적인 Space Exploration 테마의 MAGLEV 추진 열차를 추가합니다. Krastorio 2 및 Space Exploration 모드와 함께 사용하는 것이 가장 좋습니다.\n그러나 이 모드는 기본 게임만 사용하여 독립 실행형 팩으로도 작동합니다.\n또한 Space Age 및 Elevated Rails와 완전히 호환됩니다.

