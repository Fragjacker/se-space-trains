[mod-setting-description]
space-locomotive-speed-setting=우주 기관차의 원하는 최대 속도를 정의합니다.
space-cargo-wagon-capacity-setting=우주 화물차의 원하는 최대 화물 용량을 정의합니다.
space-fluid-wagon-capacity-setting=우주 유체 화물차의 원하는 최대 유체 용량을 정의합니다.
space-battery-pack-energy-density-setting=우주 열차 파워팩의 원하는 최대 에너지 밀도를 정의합니다.
space-battery-decay-enable-setting=우주 열차 파워 팩 노후화 및 재활용을 비활성화 또는 활성화합니다. 비활성화하면 파워팩이 노후화되지 않습니다.
