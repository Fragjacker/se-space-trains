[mod-description]
se-space-trains=Ce mod ajoute des trains à propulsion MAGLEV, optimisés pour Space Exploration et économes en UPS. Ils sont conçus pour être utilisés avec les mods Krastorio 2 et Space Exploration.\nCependant, ils fonctionnent également en tant que pack autonome, n'utilisant que le jeu de base vanilla.\nDésormais, ils sont également entièrement compatibles avec Space Age et les Rails Élevés.

