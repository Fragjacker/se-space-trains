[mod-name]
se-space-trains=SE 太空列车 Space Trains
[mod-description]
se-space-trains=本修改器添加了 UPS 友好型太空探索主题磁悬浮推进火车。它们最好与 Krastorio 2 和太空探索 mod 一起使用。不过，它们也可以作为独立包使用，只使用 vanilla 基本游戏。

[entity-name]
space-locomotive=磁悬浮列车头
space-cargo-wagon=磁悬浮货运车厢
space-fluid-wagon=磁悬浮液罐车厢
space-train-battery-charging-station=磁悬浮电池组充电站
[entity-description]
space-locomotive=适用于太空的磁悬浮列车头，可以在真空环境中拉动车厢高速行驶。
space-cargo-wagon=适用于太空的磁悬浮货运车厢，可以在真空环境中运输大量货物。
space-fluid-wagon=适用于太空的磁悬浮液罐车厢，可以在真空环境中运输大量流体。
space-train-battery-charging-station=可以为耗尽的磁悬浮电池组充电的站点。
[recipe-name]
recipe-space-locomotive=磁悬浮列车头配方
recipe-space-cargo-wagon=磁悬浮货运车厢配方
recipe-space-fluid-wagon=磁悬浮液罐车厢配方
space-train-battery-pack-recharge=磁悬浮电池组充电
space-train-battery-pack-refurbish-desc=磁悬浮电池组翻新
space-train-discharged-battery-pack-desc=磁悬浮电池组放电
[item-name]
item-space-locomotive=磁悬浮列车头
item-space-cargo-wagon=磁悬浮货运车厢
item-space-fluid-wagon=磁悬浮液罐车厢
space-train-battery-charging-station=磁悬浮电池组充电站
space-train-battery-pack=磁悬浮电池组（充满）
space-train-discharged-battery-pack=磁悬浮电池组（耗尽）
space-train-destroyed-battery-pack=磁悬浮电池组（老化）
[technology-name]
tech-space-trains=太空磁悬浮
[technology-description]
tech-space-trains=专为在太空中运输货物设计的磁悬浮列车，也可以在地表上使用。
[fuel-category-name]
electrical=电力能源

#Mod Settings
[mod-setting-name]
space-locomotive-speed-setting=磁悬浮速度
space-cargo-wagon-capacity-setting=磁悬浮货运车厢容量
space-fluid-wagon-capacity-setting=磁悬浮液罐车厢容量
space-battery-pack-energy-density-setting=磁悬浮电池组容量
space-battery-decay-enable-setting=磁悬浮电池组维修
[mod-setting-description]
space-locomotive-speed-setting=设置磁悬浮列车速度上限。
space-cargo-wagon-capacity-setting=设置磁悬浮货运车厢容量上限。
space-fluid-wagon-capacity-setting=设置磁悬浮液罐车厢容量上限。
space-battery-pack-energy-density-setting=设置磁悬浮电池组容量上限。
space-battery-decay-enable-setting=开启或禁用磁悬浮电池组老化与翻新功能，禁用后电池组不会发生老化。
