[mod-setting-description]
space-locomotive-speed-setting=Установить желаемую максимальную скорость космического поезда.
space-cargo-wagon-capacity-setting=Установить желаемую максимальную грузоподъемность космического грузового вагона.
space-fluid-wagon-capacity-setting=Установите желаемую максимальную вместимость фургона с жидкостью.
space-battery-pack-energy-density-setting=Установите желаемую максимальную плотность энергии блоков питания космического поезда.
space-battery-decay-enable-setting=Отключить или включить разрушение силовых агрегатов космического поезда и их восстановление. Когда блоки питания отключены, они никогда не распадаются.
