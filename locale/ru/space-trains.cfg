[mod-name]
se-space-trains=SE Космические поезда Space Trains
[mod-description]
se-space-trains=Этот мод добавляет в игру космические поезда с двигателем MAGLEV, дружественные UPS. Их лучше всего использовать вместе с модами Krastorio 2 и Space Exploration.n\ Тем не менее, они также функционируют как отдельный пакет, используя только ванильную базовую игру.n\ Это, однако, теперь также полностью совместимо с Space Age и Elevated Rails.
