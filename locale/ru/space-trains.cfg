space-locomotive=Космический поезд
space-cargo-wagon=Космический грузовой вагон
space-fluid-wagon=Космический вагон с жидкостью
space-train-battery-charging-station=Зарядная станция для батарей космического поезда
[entity-description]
space-locomotive=Космический поезд MAGLEV, предназначенный для буксировки космических вагонов в условиях вакуума.
space-cargo-wagon=Космический грузовой вагон MAGLEV, предназначенный для перевозки большого количества грузов в условиях вакуума.
space-fluid-wagon=Космический вагон-цистерна MAGLEV, предназначенный для перевозки большого количества жидкостей в условиях вакуума.
space-train-battery-charging-station=Станция для подзарядки истощенных блоков питания космических поездов.
